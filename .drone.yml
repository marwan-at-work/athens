kind: pipeline
name: default

steps:
- name: build
  image: golang:1.12rc1
  commands:
  - sleep 3 # wait for services to be ready.
  # build
  - go build -mod=vendor cmd/proxy/*.go

  # test
  - go test -mod=vendor -v ./...
  - ./scripts/check_gofmt.sh

  # e2e
  - ./main & # run the just-built athens server
  - sleep 3 # wait for it to spin up
  - mkdir -p ~/happy
  - mkdir -p ~/emptygopath # ensure the gopath has no modules cached.
  - cd ~/happy
  - git clone https://github.com/athens-artifacts/happy-path.git
  - cd happy-path
  - GOPATH=~/emptygopath GOPROXY=http://localhost:3000 go build
  environment:
    GO111MODULE: on
    ATHENS_MONGO_STORAGE_URL: mongodb://mongo:27017
    ATHENS_MINIO_ENDPOINT: minio:9000
  when:
    event:
      - push
      - pull_request

- name: docker-latest
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKER_USER
    password:
      from_secret: DOCKER_PASSWORD
    repo: gomods/athens
    tags:
      - latest
      - canary
    dockerfile: cmd/proxy/Dockerfile
  when:
    branch:
      - master
    event:
      - push

- name: docker-release
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKER_USER
    password:
      from_secret: DOCKER_PASSWORD
    repo: gomods/athens
    tags:
      - ${DRONE_TAG}
    dockerfile: cmd/proxy/Dockerfile
  when:
    event:
      - tag

services:
- name: mongo
  image: mongo
  ports:
  - 27017
- name: minio
  image: minio/minio:latest
  command:
    - server
    - /data
  ports:
    - 9000
  environment:
    MINIO_ACCESS_KEY: minio
    MINIO_SECRET_KEY: minio123

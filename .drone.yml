kind: pipeline
name: default

steps:
- name: build
  image: golang:1.12rc1
  commands:
  - sleep 3 # wait for services to be up
  - go build -mod=vendor cmd/proxy/*.go
  - go test -mod=vendor -v ./...
  - ./main &
  - sleep 3
  - mkdir -p ~/happy
  - cd ~/happy && git clone https://github.com/athens-artifacts/happy-path.git
  - cd happy-path
  - GOPROXY=http://localhost:3000 go build
  environment:
    GO111MODULE: on
    ATHENS_MONGO_STORAGE_URL: mongodb://mongo:27017
    ATHENS_MINIO_ENDPOINT: minio:9000
  when:
    event:
      - push
      - pull_request

services:
- name: mongo
  image: mongo
  ports:
  - 27017
- name: minio
  image: minio/minio:latest
  command:
    - server
    - /data
  ports:
    - 9000
  environment:
    MINIO_ACCESS_KEY: minio
    MINIO_SECRET_KEY: minio123